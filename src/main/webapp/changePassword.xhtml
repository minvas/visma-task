<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
	<h:form id="passwordChangeForm">
		<p:panel header="Change password">
			<p:messages globalOnly="true" autoUpdate="true"/>
			<h:panelGrid id="passwordChangeGrid" columns="3">
				<h:outputLabel for="currentPassword" value="Current password: *"></h:outputLabel>
				<p:password id="currentPassword" value="#{password.currentPassword}" required="true"></p:password>
				<p:message for="currentPassword" display="text"/>
				
				<h:outputLabel for="password1" value="New password: *"></h:outputLabel>
				<p:password id="password1" value="#{password.newPassword1}" match="password2">
					<f:validateLength minimum="4"/>
				</p:password>
				<p:message for="password1" display="text"/>
				
				<h:outputLabel for="password2" value="Repeat new password: *"></h:outputLabel>
				<p:password id="password2" value="#{password.newPassword2}"></p:password>
				<p:message for="password2" display="text"/>
			</h:panelGrid>
			
			<p:commandButton type="submit" value="Change" action="#{password.changePassword}" update="passwordChangeGrid"/>
			<p:commandLink value="Back" onclick="history.go(-1)" style="margin-left:100px;"/>
		</p:panel> 
	</h:form>
</h:body>
</html>
