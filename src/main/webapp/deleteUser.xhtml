<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
	<h:form id="deleteUserForm">
		<p:panel header="Change password">
			<p:messages globalOnly="true" autoUpdate="true"/>
			<h:panelGrid id="deleteUserGrid" columns="3">
				<h:outputLabel for="username" value="Username"/>
				<p:inputText id="username" value="#{deleteUser.username}" required="true"/>
				<p:message for="username" display="text"/>
				
				
				<h:outputLabel for="password" value="Password"/>
				<p:password id="password" value="#{deleteUser.password}" required="true"/>
				<p:message for="password" display="text"/>
			</h:panelGrid>
			
			<p:commandButton type="submit" value="Delete" action="#{deleteUser.delete}" update="deleteUserGrid"/>
			<p:commandLink value="Back" onclick="history.go(-1)" style="margin-left:100px;"/>
		</p:panel> 
	</h:form>
</h:body>
</html>
