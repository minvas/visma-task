<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
</h:head>
<h:body>
	<h3 style="font-family: Tahoma, Arial, sans-serif;color: grey;">Server time</h3>  
	<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" /> 
	<p:fieldset legend="Now working: #{login.username}" style="margin-top:50px;width:300px;margin-right:auto;margin-left:auto;">
		<h:form>
			<p:commandButton value="Logout" action="#{login.logout}" />
		</h:form>
		<hr/>
		<h:link value="Change password" outcome="changePassword"/>
	</p:fieldset>
</h:body>
</html>
